<ion-content no-padding>

 <ion-list class="marginstatus" no-padding>
   <ion-item *ngFor="let i of items" no-padding no-lines>
    <div class="feedtoptextcontainer">
      <div class="imageparent">
        <img class="postprofilepic" src="data:image/png;base64,{{i}}"/>
      </div>
      <h2 class="postusername">Ed Bundy</h2>
      <h4 class="postprofilelink">@edbundyhair</h4>
    </div>
    <img class="imagepost" src="data:image/png;base64,{{i}}"/>
   </ion-item>
 </ion-list>

 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
